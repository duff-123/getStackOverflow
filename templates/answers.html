<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-left: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Answers</h1>
    <form action="/check_answer" method="post">
        {% for answer in answers %}
            <div>
                <input type="radio" name="selected_answer" value="{{ answer.body }}" required>
                <label>{{ answer.body }}</label>
            </div>
        {% endfor %}
        <input type="hidden" name="correct_answer" value="{{ answers[0].body }}">
        <button type="submit">Check Answer</button>
    </form>
</body>
</html>
